<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider">
      <img src="./img/image1.webp" alt="image1" />
      <img src="./img/image2.webp" alt="image2" />
      <img src="./img/image3.webp" alt="image3" />
      <img src="./img/image4.webp" alt="image4" />
      <img src="./img/image5.webp" alt="image5" />
      <img src="./img/image6.webp" alt="image6" />
      <img src="./img/image7.webp" alt="image7" />
      <img src="./img/image8.webp" alt="image8" />
      <img src="./img/image9.webp" alt="image9" />
    </div>
    <div class="btn left stop"></div>
    <div class="btn right"></div>
    <div class="controls">
      <div class="bullet active" data-num="1"></div>
      <div class="bullet" data-num="2"></div>
      <div class="bullet" data-num="3"></div>
      <div class="bullet" data-num="4"></div>
      <div class="bullet" data-num="5"></div>
      <div class="bullet" data-num="6"></div>
      <div class="bullet" data-num="7"></div>
      <div class="bullet" data-num="8"></div>
    </div>
    <script src="./custom.js"></script>
  </body>
</html>
